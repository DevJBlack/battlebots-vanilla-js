<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Battle Bots</title>
  </head>
  <body>
    <header>
      <h1>Battle Bots Generator</h1>
    </header>

    <section class="bot-section">
      <form class="bot-form" onsubmit="createBot">
        <input id="name-input" type="text" placeholder="Bot Name" />
        <input id="attack-input" type="number" placeholder="Attack" />
        <input id="hp-input" type="number" placeholder="HP" />
        <button>Build</button>
      </form>
    </section>

    <section class="bot-display"></section>

    <script src="app.js"></script>
  </body>
</html>
